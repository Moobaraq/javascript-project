<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>
    <section class="game-container">
        <button id="setting-btn" class="setting-btn">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings" id="settings">
            <form id="settings-form">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </form>
        </div>
        <div class="container">
            <h2>Speed Typer</h2>
            <div class="count">
                <p class="time-container">Time left: <span id="time">0</span></p>
                <p class="score-container">Score: <span id="score">0</span></p>
            </div>
            <p>Type the following: </p>
            <h1 id="word"></h1>
            <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
            
            <div class="end-game-container" id="end-game-container"></div>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
